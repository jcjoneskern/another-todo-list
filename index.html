<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>to do</title>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/formctrl.js"></script>
</head>
<body ng-controller="formController as form">

    <main>
        <h1>TODO List</h1>
        <p>A place to store the things you have to do!</p>
        <input type="text" placeholder="filter your to dos" ng-model="todos">

        <ol>
            <li ng-repeat="todo in form.list | filter: todos track by $index">{{ todo }} <button class="ion-close-round" type="button" ng-click="form.remove(todo)"></button></li>
        </ol>

        <form ng-submit="form.add(newTodo)">
            <input type="text" placeholder="add your to do" ng-model="newTodo">
            <button type="submit">add</button>
        </form>
    </main>

</body>
</html>
